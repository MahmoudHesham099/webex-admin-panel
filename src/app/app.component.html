<div class="my-add">

<h2>Cover image:</h2>
<input [(ngModel)]="imgValue" type="text">
<hr>

<h2>series or movie(in lowercase):</h2>
<input [(ngModel)]="typeValue" type="text" >
<hr>

<h2>Name:</h2>
<input [(ngModel)]="nameValue" type="text" >

<h2>Youtube Embed Link src:</h2>

<hr>

<button type="button" (click)="onAdd()"><h1>ADD</h1></button>

</div>
